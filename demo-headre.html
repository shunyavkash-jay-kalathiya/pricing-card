<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-snap-align: start;
            scroll-padding-top: 88px;
        }

        body {
            font-family: "Manrope", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding-inline: 20px;
            margin-inline: auto;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding-block: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        /* Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-container:hover img {
            transform: scale(1.05);
        }

        /* Navigation Styles */
        .flexible-card-module {
            display: flex;
            align-items: center;
            gap: 32px;
            transition: all 0.3s ease;
        }

        .flexible-card-module ul {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
        }

        .flexible-card-module ul li a {
            color: #333;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .flexible-card-module ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff5c35, #ff8a65);
            transition: width 0.3s ease;
        }

        .flexible-card-module ul li a:hover {
            color: #ff5c35;
            transform: translateY(-2px);
        }

        .flexible-card-module ul li a:hover::after {
            width: 100%;
        }

        /* Button Styles */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #ff5c35, #ff8a65);
            font-size: 16px;
            font-weight: 600;
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 92, 53, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff8a65, #ff5c35);
            transition: left 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 92, 53, 0.4);
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        /* Mobile Toggle Button */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: #ff5c35;
        }

        .mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: #ff5c35;
        }

        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Demo Content */
        .demo-content {
            padding-top: 120px;
            text-align: center;
            color: #fff;
        }

        .demo-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .demo-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 1023px) {
            .mobile-toggle {
                display: flex;
            }

            .flexible-card-module {
                position: fixed;
                top: 0;
                right: -100%;
                width: 300px;
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 40px;
                transition: right 0.3s ease;
                box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
            }

            .flexible-card-module.active {
                right: 0;
            }

            .flexible-card-module ul {
                flex-direction: column;
                gap: 30px;
            }

            .flexible-card-module ul li a {
                font-size: 18px;
                font-weight: 600;
            }

            .btn-primary {
                margin-top: 20px;
            }

            .demo-content h1 {
                font-size: 2rem;
            }

            .demo-content p {
                font-size: 1rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding-inline: 15px;
            }

            .flexible-card-module {
                width: 280px;
            }

            .demo-content h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .flexible-card-module {
                width: 100%;
                right: -100%;
            }

            .flexible-card-module.active {
                right: 0;
            }
        }
    </style>
</head>

<body>
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <header>
        <div class="container">
            <div class="header-content-wrapper">
                <div class="logo-container">
                    <a href="javascript:void(0)">
                        <img src="https://hsmarketplace.shunyavkash.com/hubfs/brand-logo-pvt-ltd.svg" alt="Logo">
                    </a>
                </div>

                <div class="flexible-card-module" id="mobileMenu">
                    <ul>
                        <li>
                            <a href="https://hsmarketplace.shunyavkash.com/flexible-timeline-by-shunyavkash?hsLang=en">
                                See Examples
                            </a>
                        </li>
                        <li>
                            <a href="https://hsmarketplace.shunyavkash.com/marketplace/modules/flexible-tab-module-documentation">
                                Read Documentation
                            </a>
                        </li>
                    </ul>
                    <div>
                        <a href="https://app-na2.hubspot.com/ecosystem/242471527/marketplace/modules/before-vs-after-showcase-module-by-shunyavkash" class="btn-primary" target="_blank" rel="noopener">
                            <span>Install now</span>
                        </a>
                    </div>
                </div>

                <div class="mobile-toggle" id="mobileToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    /* <!-- Demo Content --> */
    <div class="demo-content">
        <div class="container">
            <h1>Modern Responsive Header</h1>
            <p>This is a demo showcasing the beautiful, responsive header design with smooth animations and mobile-friendly navigation.</p>
        </div>
    </div>

    <script>
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const body = document.body;

        function toggleMobileMenu() {
            mobileToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            mobileMenuOverlay.classList.toggle('active');
            body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : 'auto';
        }

        function closeMobileMenu() {
            mobileToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            body.style.overflow = 'auto';
        }

        mobileToggle.addEventListener('click', toggleMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);

        /* // Close menu when clicking on links */
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        /* // Header scroll effect */
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll && currentScroll > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }

            lastScroll = currentScroll;
        });

        /* // Smooth scroll for internal links */
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                closeMobileMenu();
            });
        });
    </script>
</body>

</html>
