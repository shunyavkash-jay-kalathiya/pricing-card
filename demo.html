<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved 3D Mobile with Camera</title>
    <style>
        body {
            background: #111;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            width: 200px;
            height: 400px;
            perspective: 1000px;
        }

        .mobile {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #333, #111);
            border-radius: 40px;
            border: 2px solid #444;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05),
                0 0 20px rgba(255, 255, 255, 0.1);
        }

        .front {
            transform: translateZ(10px);
        }

        .back {
            transform: rotateY(180deg) translateZ(10px);
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 30px;
            box-sizing: border-box;
        }

        .left {
            transform: rotateY(-90deg) translateZ(0px);
            width: 20px;
            left: -10px;
        }

        .right {
            transform: rotateY(90deg) translateZ(0px);
            width: 20px;
            right: -10px;
        }

        .top {
            transform: rotateX(90deg) translateZ(0px);
            height: 20px;
            top: -10px;
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(0px);
            height: 20px;
            bottom: -10px;
        }

        .camera-module {
            width: 60px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #111);
            border-radius: 25px;
            border: 2px solid #444;
            box-shadow: inset 0 0 10px #000, 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            transform: rotateY(180deg);
        }

        .camera-lens {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #555, #000);
            border: 2px solid #777;
            border-radius: 50%;
            box-shadow: 0 0 5px #000;
        }

        .flash {
            width: 12px;
            height: 12px;
            background: #fffb8f;
            border-radius: 50%;
            box-shadow: 0 0 6px #fffb8f;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="mobile">
            <div class="face front"></div>
            <div class="face back">
                <div class="camera-module">
                    <div class="camera-lens"></div>
                    <div class="camera-lens"></div>
                    <div class="flash"></div>
                </div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>

</html>
