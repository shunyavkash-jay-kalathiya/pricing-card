<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content-wrapper">
                <div class="logo">
                    <a href="javascript:void(0)">
                        <img src="https://hsmarketplace.shunyavkash.com/hubfs/brand-logo-pvt-ltd.svg" alt="Logo">
                    </a>
                </div>
                <div class="flexible-card-module" id="mobileMenu">
                    <ul>
                        <li>
                            <a href="https://hsmarketplace.shunyavkash.com/flexible-timeline-by-shunyavkash?hsLang=en">
                                See Examples
                            </a>
                        </li>
                        <li>
                            <a href="https://hsmarketplace.shunyavkash.com/marketplace/modules/flexible-tab-module-documentation">
                                Read Documentation
                            </a>
                        </li>
                    </ul>
                    <div>
                        <a href="https://app-na2.hubspot.com/ecosystem/242471527/marketplace/modules/before-vs-after-showcase-module-by-shunyavkash" class="btn-primary" target="_blank" rel="noopener">
                            Install now
                        </a>
                    </div>
                </div>
                <div class="mobile-toggle-wrapper" id="mobileToggle">
                    <div class="mobile-toggle" >
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
            </div>
        </div>
    </header>

    <script>
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const body = document.body;

        function toggleMobileMenu() {
            mobileToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            mobileMenuOverlay.classList.toggle('active');
            body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : 'auto';
        }

        function closeMobileMenu() {
            mobileToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            body.style.overflow = 'auto';
        }

        mobileToggle.addEventListener('click', toggleMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);

        /* // Close menu when clicking on links */
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        /* // Header scroll effect */
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll && currentScroll > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }

            lastScroll = currentScroll;
        });

        /* // Smooth scroll for internal links */
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                closeMobileMenu();
            });
        });
    </script>
</body>

</html>
