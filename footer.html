        <div class="marker-icon">
          <img src="https://cdn.prod.website-files.com/67a2f77206cba07f5946da3d/6811cc6a38d66ca841fca6d9_copyrights-logo.svg" loading="lazy" width="16" height="16" alt="copyrights-logo" class="copyright-logo-img">
          <p>
            {{ module.copyright }}
            {% for item in module.page_links %}
            {% set href = item.page_link.url.href %}
            {% if item.page_link.url.type is equalto "EMAIL_ADDRESS" %}
            {% set href = "mailto:" + href %}
            {% endif %}
            <a
               {% if item.page_link.url.type is equalto "CALL_TO_ACTION"  %}
               href="{{ href }}" {# The href here is not escaped as it is not editable and functions as a JavaScript call to the associated CTA #}
               {% else %}
               href="{{ href|escape_url }}"
               {% endif %}
               {% if item.page_link.open_in_new_tab %}
               target="_blank"
               {% endif %}
               {% if item.page_link.rel %}
               rel="{{ item.page_link.rel|escape_attr }}"
               {% endif %}
               >
              {{ item.page_label }} 
            </a>
            {% if not loop.last %}  | {% endif %}
            {% endfor %}

          </p>
