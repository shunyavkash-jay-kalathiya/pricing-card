<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="./css/logo-slider.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="logo-sec-2">
            <div class="container">
                <div class="logo-slider-wrapper">
                    <div class="logo-slider-content">

                    </div>
                    <div class="logo-sliders">

                            <div class="splide__track">
                                <ul class="splide__list">
                                    <li class="splide__slide">

                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-2.png" alt="1">
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-3.png" alt="1">
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-4.png" alt="1">
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-5.png" alt="1">
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-6.png" alt="1">
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-7.png" alt="1">
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-8.png" alt="1">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="splide logo-slider-2">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    <li class="splide__slide">
                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-1.png" alt="1">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="splide logo-slider-2">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    <li class="splide__slide">

                        <div class="splide logo-slider-2">
                            <div class="splide__track">
                                <ul class="splide__list">

                                        <div class="logo-img">
                                            <img src="./images/logoslider/white-logoipsum-1.png" alt="1">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script>
        if (document.getElementsByClassName(".logo-slider-2")) {
            let splideInstances = [];
            function initSplides() {
                splideInstances.forEach((instance) => instance.destroy(true));
                splideInstances = [];
                document
                    .querySelectorAll(".logo-slider-2").forEach((ts, index) => {
                        const splide = new Splide(ts, {
                            type: "loop",
                            drag: "free",
                            focus: "center",
                            perPage: 3,
                            pagination: false,
                            arrows: false,
                            gap: "50px",
                            autoScroll: {
                                speed: index % 2 ? -0.6 : 0.6,
                                pauseOnHover: false,
                            },
                            breakpoints: {
                                // 1440: {
                                //     perPage: 3,
                                // },
                                1024: {
                                    perPage: 3,
                                },
                            },
                        });
                        splide.mount(window.splide.Extensions);
                        splideInstances.push(splide);
                    });
            }

            document.addEventListener("DOMContentLoaded", initSplides);
            window.addEventListener("resize", () => {
                clearTimeout(window.__splideResizeTimeout);
                window.__splideResizeTimeout = setTimeout(() => {
                    initSplides();
                }, 200);
            });
        }
    </script>
</body>

</html>
