    <script>
            if (document.getElementsByClassName(".logo-slider")) {
                let splideInstances = [];
                function initSplides() {
                    splideInstances.forEach((instance) => instance.destroy(true));
                    splideInstances = [];
                    document
                        .querySelectorAll(".logo-slider-sec .logo-slider").forEach((ts, index) => {
                            const splide = new Splide(ts, {
                                type: "loop",
                                drag: "free",
                                focus: "center",
                                perPage: 4,
                                pagination: false,
                                arrows: false,
                                gap: "20px",
                                autoScroll: {
                                    speed: index % 2 ? -0.5 : 0.5,
                                    pauseOnHover: false,
                                },
                                breakpoints: {
                                    1440: {
                                        perPage: 3,
                                    },
                                    1024: {
                                        perPage: 3,
                                    },
                                },
                            });
                            splide.mount(window.splide.Extensions);
                            splideInstances.push(splide);
                        });
                }

                document.addEventListener("DOMContentLoaded", initSplides);
                window.addEventListener("resize", () => {
                    clearTimeout(window.__splideResizeTimeout);
                    window.__splideResizeTimeout = setTimeout(() => {
                        initSplides();
                    }, 200);
                });
            }
