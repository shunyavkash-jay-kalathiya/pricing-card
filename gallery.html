<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./css/gallery.css" rel="stylesheet">
    <title>gallery</title>
</head>

<body>
    <section class="filter-section">
    
        <!-- Filter Controls !-->
        <div class="controls">
            <ul id="filters" class="clearfix">
                <li class="filter active" data-filter="all">All</li>
                <li class="filter" data-filter=".mountains">Mountains</li>
                <li class="filter" data-filter=".ocean">Ocean</li>
                <li class="filter" data-filter=".desert">Desert</li>
            </ul>
        </div>
    
        <!-- Filter Grid !-->
        <div class="item-grid">
            <!-- Item 1 !-->
            <div class="item mountains">
                <img src="./images/royalty-free.png" alt="Mountains">
            </div>
            <!-- Item 2 !-->
            <div class="item ocean">
                <img src="./images/mountain-covered.jpg" alt="Ocean">
            </div>
            <!-- Item 3 !-->
            <div class="item desert">
                <img src="./images//mountent-2.png" alt="Desert">
            </div>
            <!-- Item 1 !-->
            <div class="item mountains">
                <img src="./images/mountent-3.png" alt="Mountains">
            </div>
            <!-- Item 2 !-->
            <div class="item ocean">
                <img src="./images/mountent.png" alt="Ocean">
            </div>
            <!-- Item 3 !-->
            <div class="item desert">
                <img src="./images/after-before/Paint-car-1.png" alt="Desert">
            </div>
    
        </div>
    
        </section>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.js" integrity="sha512-Kxd7ZcHvu2pUya3op2MKuD5Zmmad9B8xU2ze6pN4POLlXWihMRjzgPFp/V3jW4EpzSKBZ3r5WfNUbZxiD0ZiAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
  
            $(function () {
                var filterList = {
                    init: function () {
                      
                        $('.item-grid').mixItUp({
                            selectors: {
                                target: '.item',
                                filter: '.filter'
                            },
                            load: {
                                filter: 'all' 
                            }
                        });
                    }
                };

                filterList.init();
            });
    </script>

</body>

</html>
